<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    .quote-box {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: inline-block;
    }
    .quote {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .author {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <div class="quote">“Code is like humor. When you have to explain it, it’s bad.”</div>
    <div class="author">– Cory House</div>
  </div>
</body>
</html>
